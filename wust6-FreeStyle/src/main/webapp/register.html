<script>
	//JQuery加载
	$(document).ready(
			function() {
				$("#username").blur(
						function() {
							$.get("mvc/registerUser.do?username="
									+ $("#username").val(), function(data,
									status) {
								if (data.result == "exist") {
									alert("该用户名已存在请重新输入");
									$("#username").val("");
								}
							})
						});
			});
</script>

					<div class="signup-header wow fadeInUp">
						<h3 class="form-title text-center">
							<strong> 注册你的账号 </strong>
						</h3>
						<form class="register" action="mvc/register.do" method="post"
							onsubmit="return registerCheck()">
							<input type="hidden" name="u" value="503bdae81fde8612ff4944435">
							<input type="hidden" name="id" value="bfdba52708">
							<div class="form-group">
								<input class="input-lg" id="username" name="username"
									type="text" placeholder="  用户名" required>
							</div>
							<div class="form-group">
								<input class="input-lg" id="password" name="password"
									onblur="stringCheck(this)" type="password" placeholder="  密码"
									required>
							</div>
							<div class="form-group">
								<input class="input-lg" name="MERGE0" id="confirmWord"
									onblur="confirmWordCheck(this)" type="password"
									placeholder="  确认密码" required>
							</div>
							<div class="form-group">
								<input class="input-lg" id="phone" name="phone"
									onblur="phoneCheck(this)" type="text" placeholder="  手机号"
									required>
							</div>
							<div class="form-group last">
								<input type="submit" class="login_btn" value="Sign Up">
							</div>
